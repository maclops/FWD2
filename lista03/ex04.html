<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            margin-left: auto;
            margin-right: auto;
            padding: 1em;
        }
    </style>
    <script>
        function resultado() {
            var nota1 = parseFloat(document.querySelector('#nota1').value);
            var nota2 = parseFloat(document.querySelector('#nota2').value);

            if (isNaN(nota1) || isNaN(nota2)) {
                alert("Verifique os valores")
                return;
            }

            if (nota1 > 50 || nota2 > 50) {
                alert("Nota acima do valor máximo");
                return;
            }

            if (nota1 < 0 || nota2 < 0) {
                alert("Nota abaixo do valor mínimo");
                return;
            }

            var res = (nota1 + nota2)
            if (res >= 60)
                alert("Aluno aprovado, parabéns\nSua nota foi: " + res)
            else
                alert("Aluno reprovado\nFaltaram: " + (60 - res) + " pontos")
        }
    </script>
</head>

<body>
    <table>
        <tr>
            <td><label for="nota1">Nota (1º bimestre):</label></td>
            <td><input type="text" name="nota1" id="nota1"></td>
        </tr>
        <tr>
            <td><label for="nota2">Nota (2º bimestre):</label></td>
            <td><input type="text" name="nota2" id="nota2"></td>
        </tr>
        <tr>
            <td><input type="button" value="Resultado" onclick="resultado()"></td>
        </tr>
    </table>
</body>

</html>
