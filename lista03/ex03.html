    <script>
        function resultado() {
            var nota1 = parseFloat(document.querySelector('#nota1').value);
            var nota2 = parseFloat(document.querySelector('#nota2').value);

            if (isNaN(nota1) || isNaN(nota2)) {
                alert("Verifique os valores")
                return;
            }

            if (nota1 > 50 || nota2 > 50) {
                alert("Nota acima do valor máximo");
                return;
            }

            if (nota1 < 0 || nota2 < 0) {
                alert("Nota abaixo do valor mínimo");
                return;
            }

            var res = (nota1 + nota2)
            if (res >= 60)
                alert("Aluno aprovado, parabéns")
            else
                alert("Aluno reprovado")
        }
