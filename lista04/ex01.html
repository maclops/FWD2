<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function validarData() {
            var padrao = /^\d{2}\/\d{2}\/(\d{2}|\d{4})$/;
            var data = document.querySelector('#data').value;

            padrao.test(data) ? alert('Data correta') : alert('Data não suportada\nTente: dd/mm/aaaa ou dd/mm/aa');
        }

        function validarCpf() {
            var padrao = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;
            var cpf = document.querySelector('#cpf').value;

            padrao.test(cpf) ? alert('CPF valído') : alert('CPF necessita ravisão\nTente: xxx.xxx.xxx-xx. Onde x é um dígito');
        }

        function validarMatricula() {
            var padrao = /^(IFTM|iftm)-\d{3}\/\d{3}-[A-z]{2}$/;
            var matricula = document.querySelector('#matricula').value;

            padrao.test(matricula) ? alert('Matricula válida') : alert('Matrícula inválida\nTente IFTM-xxx/xxx-yy ou iftm-xxx/xxx-yy.\nOnde x é um dígito e y um caracter alfanumérico.');
        }

        function validarCod1() {
            var padrao = /^MT-\d{2}\.\d{3}-IFTM$/i;
            var cod1 = document.querySelector('#cod1').value;

            padrao.test(cod1) ? alert('Código correto') : alert('Código incorreto\nTente: MT-xx.xxx-IFTM. Onde x é um dígito e as letras do padrão ser tanto maiúsculas quanto minúsculas');
        }

        function validarCod2() {
            var padrao = /^MT-\d{2}\.\d{3}-(IFTM|iftm)$/;
            var cod2 = document.querySelector('#cod2').value;

            padrao.test(cod2) ? alert('Código correto') : alert('Código incorreto\nMT-xx.xxx-IFTM. Onde x deverá um dígito, as letras MT deverão ser maiúsculas e as letras IFTM poderão ser tanto maiúsculas quanto minúsculas.');
        }

        function validarCod3() {
            var padrao = /^M\s?T-\d{2}\.\d{3}-I\s?F\s?T\s?M$/i;
            var cod3 = document.querySelector('#cod3').value;

            padrao.test(cod3) ? alert('Código correto') : alert('Código incorreto\nTente: MT-xx.xxx-IFTM. Onde x é um dígito e as letras do poderão ser tanto maiúsculas quanto minúsculas e entre as letras poderá haver no máximo um espaço em branco.');
        }

        function validarCod4() {
            var padrao = /^(M\s?T|m\s?t)-\d{2}\.\d{3}-(I\s?F\s?T\s?M|i\s?f\s?t\s?m) (Uberlândia|Uberlândia Centro)$/;
            var cod4 = document.querySelector('#cod4').value;

            padrao.test(cod4) ? alert('Código correto') : alert('Código incorreto\nTente: MT-xx.xxx-IFTM Y.\nOnde x é um dígito, as letras do padrão ser tanto maiúsculas quanto minúsculas e entre as letras poderá haver no máximo um espaço em branco\nY é o nome de um dos seguintes campi UBERLÂNDIA CENTRO ou UBERLÂNDIA (A primeira letra do nome/sobrenome de cada campus deve ser maiúscula e as demais minúsculas).');
        }

        function validarTel1() {
            var padrao = /^\+\d{2}\(\d{2}\)\d{5}-\d{4}$/;
            var tel1 = document.querySelector('#tel1').value;

            padrao.test(tel1) ? alert('Telefone valido') : alert('Telefone inválido. Único formato permitido: +yy(xx)xxxxx-xxxx. Onde x e y são dígitos. O y refere ao código internacional do país (DDI).');
        }

        function validarTel2() {
            var padrao = /^\(\d{2,3}\)\d{5}-\d{4}$/;
            var tel2 = document.querySelector('#tel2').value;

            padrao.test(tel2) ? alert('Telefone valido') : alert('Telefone inválido. Únicos formatos permitidos: (xx)xxxxx-xxxx ou (xxx)xxxxx-xxxx');
        }

        function validarFaturamento() {
            var padrao = /^R\$(\d{1,3}|\d{1,3}\.\d{3}|\d{1,3}\.\d{3}\.\d{3}|\d{1,3}\.\d{3}\.\d{3}\.\d{3}),\d{1,2}$/;
            var faturamento = document.querySelector('#faturamento').value;

            padrao.test(faturamento) ? alert('Valor informado dentro do parão') : alert('Valor inválido, o faturamento de uma empresa pode variar de R$0,00 até R$999.999.999.999,99 (999 bilhões de reais).\nExemplos: R$400,8; R$400,85; R$1.500,41; R$1.500,7; R$5.601.478,10; R$10.524.478.967,70');
        }

        function validarTempo() {
            var padrao = /^([0-1][0-9]|2[0-3]:[0-5][0-9]:[0-5][0-9]:[0-9][0-9])$/;
            var tempo = document.querySelector('#tempo').value;

            padrao.test(tempo) ? alert('Passou no teste') : alert('Tente HH:MM:SS:CC\nSendo: (HH: hora, MM: minuto, SS: segundo, CC: centésimo de segundo).\nValores permitidos para cada unidade de tempo: (HH>=00 && HH<=23), (MM>=00 && MM<=59), (SS>=00 && SS<=59) e (CC>=00 && CC<=99)');
        }

        function validarSenha() { 
            // /^[\w\._-]{5}  &  [A-Pa-p]+  \.  [aeiou]+  \.  [A-Za-z0-5]*  -  [^\d]+  ,  \W{2}  \.  [^ab01]+$/
            var padrao = /^[\w\._-]{5}&[A-Pa-p]+\.[aeiou]+\.[A-Za-z0-5]*-[^\d]+,\W{2}\.[^ab01]+$/;
            var senha = document.querySelector('#senha').value;
            // aaaaa&a.a.-a,**.c
            // 321a.&apMb.aei.Ab0-asf+_,/*.cq
            padrao.test(senha) ? alert('Senha válida') : alert('Únicos formatos permitidos: X&W.Y.Z-U,V.T ou X&W.Y-U,V.T\nOnde X deverá ser no mínimo 5 (cinco) caracteres alfanuméricos, além de um dos seguintes símbolos (“.”, “-”,”_”)\nW deverá ser apenas letras maiúsculas ou minúsculas de "a" a "p" (pelo menos 1)\nY apenas vogais minúsculas (pelo menos 1)\nZ apenas letras maiúsculas ou minúsculas e/ou números de 0 a 5 (opcional)\nU deverá ser caracteres diferentes de números (pelo menos 1)\nV deverá ser 2 caracteres especiais\nT qualquer caracter exceto "a","b","0" e "1" (pelo menos 1)\nExemplo: 321a.&apMb.aei.Ab0-asf+_,/*.cq');
        }
    </script>
</head>

<body>
    <form action="">
        <div>
            <label for="data">Data de nascimento:</label>
            <input type="text" id="data">
            <input type="button" value="Enviar" onclick="validarData()">
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf">
            <input type="button" value="Enviar" onclick="validarCpf()">
        </div>
        <div>
            <label for="matricula">Número de matricula do aluno:</label>
            <input type="text" id="matricula">
            <input type="button" value="Enviar" onclick="validarMatricula()">
        </div>
        <div>
            <label for="cod1">Código de uma disciplina do IFTM (v1):</label>
            <input type="text" id="cod1">
            <input type="button" value="Enviar" onclick="validarCod1()">
        </div>
        <div>
            <label for="cod2">Código de uma disciplina do IFTM (v2):</label>
            <input type="text" id="cod2">
            <input type="button" value="Enviar" onclick="validarCod2()">
        </div>
        <div>
            <label for="cod3">Código de uma disciplina do IFTM (v3):</label>
            <input type="text" id="cod3">
            <input type="button" value="Enviar" onclick="validarCod3()">
        </div>
        <div>
            <label for="cod4">Código de uma disciplina do IFTM (v4):</label>
            <input type="text" id="cod4">
            <input type="button" value="Enviar" onclick="validarCod4()">
        </div>
        <div>
            <label for="tel1">Telefone (v1):</label>
            <input type="text" id="tel1">
            <input type="button" value="Enviar" onclick="validarTel1()">
        </div>
        <div>
            <label for="tel2">Telefone (v2):</label>
            <input type="text" id="tel2">
            <input type="button" value="Enviar" onclick="validarTel2()">
        </div>
        <div>
            <label for="faturamento">Faturamento anual de uma empresa:</label>
            <input type="text" id="faturamento">
            <input type="button" value="Enviar" onclick="validarFaturamento()">
        </div>
        <div>
            <label for="tempo">Cronômetro:</label>
            <input type="text" id="tempo">
            <input type="button" value="Enviar" onclick="validarTempo()">
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="text" id="senha">
            <input type="button" value="Enviar" onclick="validarSenha()">
        </div>
    </form>
</body>

</html>
